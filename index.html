<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="content">
        <section class="left-content">
            <div class="logo">
                <img class="odin-img-logo" src="images/odin-lined.png" alt="The Odin Project Logo">
                <p class="odin-text-logo">ODIN</p>
            </div>
            <p class="credit">Photo by <span class="underlined">Halie West</span> on <span class="underlined">Unsplash</span></p>
        </section>
        <section class="right-content">
            <div class="top">
                <div class="para1">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <i>now</i> to get started.</p>
                </div>
                <div class="para2">
                    <p>You <i>know</i> you want to.</p>
                </div>
            </div>

            <div class="form-container">
                <form action="" method="post">
                    <p class="call-to-action">Let's do this!</p>
                    <div class="form-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" name="phone-num" id="phone-num">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" required>
                        </div>
                        <div>
                            <label for="pwd-confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="pwd-confirm" id="pwd-confirm" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button class="create-acc-btn" type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        <!-- TODO: FIX submit button, put it into form-->>
        </section>
    </div>
</body>
</html>
